<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="So Many Things... So Little Time... | To-do List | React">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>So Many Things... So Little Time...</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons|Tangerine" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="./stylesheets/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
  </body>
</html>
